
;--------------------- COLORS ------------------------
[colors]
background = ${xrdb:background}
foreground = ${xrdb:foreground}

colBlack=${xrdb:color0}
colBlackH=${xrdb:color8}

colRed=${xrdb:color1}
colRedH=${xrdb:color9}

colGreen=${xrdb:color2}
colGreenH=${xrdb:color10}

colYellow=${xrdb:color3}
colYellowH=${xrdb:color11}

colBlue=${xrdb:color4}
colBlueH=${xrdb:color12}

colPurple=${xrdb:color5}
colPurpleH=${xrdb:color13}

colCyan=${xrdb:color6}
colCyanH=${xrdb:color14}

colWhite=${xrdb:color7}
