tray-offset-x = 0
tray-offset-y = 0
; Pad the sides of each tray icon
tray-padding = 0
; Scale factor for tray clients
tray-scale = 1.0

modules-right = bspwm  my-text-menu 
modules-left = date cpu memory  wireless-network temperature filesystem backlight  battery volume
modules-center =title

