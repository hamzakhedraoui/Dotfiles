;------------------------- BAR -------------------------
[bar/top]

width = 1356
height = 22
fixed-center = true
offset-x = 5
offset-y = 5
radius = 0.0
border-size = 1
border-color = ${xrdb:color4:#FF000000}

monitor = LVDS1
background = ${colors.background}
;background = #233F6625
foreground = ${colors.foreground}
line-color = ${root.background}
line-size = 1
spacing = 0
padding-right = 2
padding-left = 2
module-margin = 1
bottom = false
font-0 = Ubuntu-Regular:size=10;2
font-1 = MaterialIcons:size=12;2
font-2 = Termsynu:size=8:antialias=false;1
font-3 = FontAwesome:size=10;1

##Available positions:   left center  right
tray-position =right
tray-detached = false
tray-maxsize = 16
tray-transparent = false
;tray-background = ${root.background}
tray-background =  ${colors.background}
; Tray offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
tray-offset-x = 0
tray-offset-y = 0
; Pad the sides of each tray icon
tray-padding = 0
; Scale factor for tray clients
tray-scale = 1.0

modules-left = my-text-menu  ewmh  title
modules-right =  wireless-network temperature cpu memory  filesystem backlight  battery  keyboard my-text-power
modules-center =date mpd

